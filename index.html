<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="icon" type="image/x-icon" href="sunny.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   
   
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(135deg, #a2c4e6, #d1e8ff);
            background-size: cover;
            backdrop-filter: blur(10px);
        }
    </style>


</head>

<body class="min-h-screen flex flex-col justify-between">

    <!-- Header with heading of the application -->
    <header
        class="bg-cream-800 w-full h-20 flex justify-center items-center shadow-lg backdrop-blur-lg bg-opacity-20 border border-white/30 rounded-lg shadow-md">
        <h1 class="text-black text-3xl sm:text-4xl lg:text-5xl font-bold tracking-wide">Weather Screen</h1>
    </header>

    <!-- Main Body Section -->
    <section class="flex flex-1 flex-col md:flex-row p-4 gap-8">

        <!-- Left Section -->
        <div class="md:w-2/5 p-8 backdrop-blur-lg bg-opacity-20 border border-white/30 shadow-lg rounded-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Search for a City</h2>
            <input id="location_input" type="text" placeholder="E.g. Pune, Delhi, Mumbai"
                class="border-2 border-gray-300 rounded-lg px-4 py-3 font-medium placeholder-gray-600 w-full focus:outline-none focus:ring-2 focus:ring-blue-600 bg-transparent">
            <button id="Search_place"
                class="w-full py-3 mt-6 text-white font-semibold rounded-lg bg-gradient-to-r from-blue-600 to-teal-400 shadow-md transition-transform transform hover:scale-105 hover:shadow-xl">Search</button>

            <div class="flex items-center justify-center gap-2 my-6">
                <span class="block w-full h-0.5 bg-gray-400"></span>
                <span class="text-gray-600">or</span>
                <span class="block w-full h-0.5 bg-gray-400"></span>
            </div>

            <button id="current_location"
                class="w-full py-3 text-white font-semibold rounded-lg bg-gradient-to-r from-blue-600 to-teal-400 shadow-md transition-transform transform hover:scale-105 hover:shadow-xl">Use
                Current Location</button>

            <!-- Recently Searched Cities Dropdown -->
            <div class="relative mt-6">
                <button id="dropdown_recent_searches"
                    class="w-full py-3 text-white font-semibold rounded-lg bg-gradient-to-r from-blue-600 to-teal-400 shadow-md transition-transform transform hover:scale-105 hover:shadow-xl">Recently
                    Searched Cities</button>
                <ul id="recent_searches"
                    class="absolute left-0 w-full bg-white bg-opacity-10 text-gray-800 shadow-lg hidden rounded-lg mt-2 p-2 backdrop-blur-sm">
                    <!-- dropdown cities will be shown by app.js -->
                </ul>
            </div>
        </div>


        
    <!-- Right Section with Weather Info and 5-day Forecast -->
        <div class="md:w-3/5 p-8 flex flex-col gap-6 backdrop-blur-lg bg-opacity-20 border border-white/30 shadow-lg rounded-lg"
            id="weather_data">

     <!-- Top Container: Current Weather -->
            <div id="current_weather"
                class="hidden flex gap-6 items-center rounded-lg p-8 bg-gradient-to-r from-blue-600 to-teal-400 shadow-lg">
                <div class="flex-1">
                    <h3 id="location" class="font-semibold text-xl text-white"></h3>
                    <p class="text-white">Temperature: <span id="temperature" class="font-bold"></span>&deg;C.</p>
                    <p class="text-white">Wind: <span id="wind" class="font-bold"></span> M/S</p>
                    <p class="text-white">Humidity: <span id="humidity" class="font-bold"></span>%</p>
                    <p class="text-white">Description: <span id="description" class="font-bold"></span></p>
                </div>
                <div class="flex justify-center items-center">
                    <img id="weather_image" src="" alt="Weather Image" class="w-24 h-auto hidden">
                </div>
            </div>



        
        <script src="app.js"></script>

    </body>

    </html>
